<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Django App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{% static 'images/bg_1.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 10px; 
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      opacity: .9;
    }

    .login-card h3 {
      color: #333;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .btn-login {
      background-color: #5563DE;
      color: #fff;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #3b49b0;
    }

    .form-control {
      border-radius: 6px;
      padding: 10px;
    }

    .small-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }

    .small-text a {
      text-decoration: none;
      color: #5563DE;
      font-weight: 500;
    }

    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Login</h3>

    <!-- Django form -->
    <form method="POST">
      {% csrf_token %}
      
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="emial" id="username" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <!-- Login Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
