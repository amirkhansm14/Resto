<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Food Item | Restaurant Menu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{% static 'images/bg_1.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      padding: 15px; /* for mobile padding */
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 25px;
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95); /* translucent white for readability */
      backdrop-filter: blur(4px);
    }

    .card h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.1rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .preview-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      display: none;
      margin-top: 10px;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      .card {
        padding: 20px;
        max-width: 100%;
      }
      .card h3 {
        font-size: 1.4rem;
      }
    }

    @media (min-width: 992px) {
      body {
        padding: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Add Food Item</h3>
    <form action="#" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="foodName" class="form-label">Food Name</label>
        <input type="text" class="form-control" id="foodName" name="food_name" placeholder="Enter food name" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="starter">Starter</option>
          <option value="main_course">Main Course</option>
          <option value="dessert">Dessert</option>
          <option value="beverage">Beverage</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter short description"></textarea>
      </div>

      <div class="mb-3">
        <label for="foodImage" class="form-label">Food Image</label>
        <input class="form-control" type="file" id="foodImage" name="food_image" accept="image/*" onchange="previewImage(event)">
        <img id="preview" class="preview-img" alt="Preview">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Add to Menu</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Image preview function
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }
  </script>
</body>
</html>
