{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("{% static 'images/restaurant_bg.jpg' %}") no-repeat center center/cover;
      min-height: 100vh;
      padding: 50px 0;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin: 0 auto 50px auto;
    }

    .form-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      color: #333;
    }

    .btn-primary {
      width: 100%;
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    table {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    thead {
      background-color: #28a745;
      color: white;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    td, th {
      text-align: center;
      vertical-align: middle;
      padding: 12px;
    }

    h4 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Staff Add Form -->
  <div class="form-container">
    <h3 class="form-title">Add New Staff</h3>
    
    <form action="{% url 'addstaff' %}" method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter staff name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled selected hidden>Select Category</option>
          <option>Dine In</option>
          <option>Kitchen</option>
          <option>Cashier</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Staff</button><br><br>
    </form>
  </div>

  <!-- Staff List Table -->
  <div class="container mt-5">
  <h4 class="text-center mb-4 fw-bold text-success">Current Staff Members</h4>

  <div class="table-responsive shadow rounded-4">
    <table class="table table-bordered table-hover align-middle mb-0">
      <thead class="table-success text-center">
        <tr>
          <th>Staff Name</th>
          <th>Category</th>
          <th>Email</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in a %}
        <tr>
          <td>{{ i.staffname }}</td>
          <td>{{ i.category }}</td>
          <td>{{ i.email }}</td>
          <td>{{i.password}}</td> <!-- hide password -->
          <td class="text-center">
            <a href="{% url 'staffdelete' i.id %}" 
               class="btn btn-danger btn-sm px-3"
               onclick="return confirm('Are you sure you want to delete {{ i.staffname }}?');">
              Delete
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center text-muted py-3">No staff added yet</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Back Button -->
  <div class="text-center mt-4">
    <a href="{% url 'adminhome' %}"><button type="button" class="btn btn-secondary px-4">⬅️ Back</button></a>
    
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
