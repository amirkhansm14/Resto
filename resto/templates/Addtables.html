{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Table | Restaurant Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("{% static 'images/restaurant_bg.jpg' %}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      color: #333;
    }

    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="form-title">Add Restaurant Table</h3>
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="table_number" class="form-label">Table Number</label>
        <input type="number" class="form-control" id="table_number" name="table_number" placeholder="Enter table number" required>
      </div>

      <div class="mb-3">
        <label for="capacity" class="form-label">Seating Capacity</label>
        <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Enter number of seats" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location / Area</label>
        <select class="form-select" id="location" name="location">
          <option value="" disabled selected>Select area</option>
          <option>Indoor</option>
          <option>Outdoor</option>
          <option>Balcony</option>
          <option>VIP Room</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Table</button>
      <button type="button" class="btn btn-secondary w-100 mt-3" onclick="history.back()">Back</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
