
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: #e74c3c;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    .card img {
      height: 180px;
      object-fit: cover;
    }
    .card-title {
      color: #e74c3c;
      font-weight: 600;
    }
    .btn-custom {
      background-color: #e74c3c;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>

  <!-- üîπ Header -->
  <header>
    <h1>Our Delicious Menu</h1>
    <p>Freshly made food, just for you üçΩÔ∏è</p>
  </header>

  <!-- üîπ Menu Section -->
  <div class="container">
    <div class="row justify-content-center">

      {% for item in foods %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.foodname }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ item.foodname }}</h5>
            <p class="card-text text-muted">{{ item.description }}</p>
            <p><strong>‚Çπ{{ item.price }}</strong></p>
            <button class="btn btn-custom">Add to Cart</button>
          </div>
        </div>
      </div>
      {% endfor %}

      {% if data|length == 0 %}
        <p class="text-center text-muted">No food items available yet.</p>
      {% endif %}

    </div>
  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
