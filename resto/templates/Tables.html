<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Table Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Roboto', sans-serif;
    }
    .table-item {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 15px;
      font-weight: 500;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .table-item:hover {
      transform: scale(1.06);
    }

    /* Status Colors */
    .table-available { background-color: #d4edda; border-color: #28a745; color: #155724; }
    .table-occupied { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
    .table-reserved { background-color: #fff3cd; border-color: #ffc107; color: #856404; }
    .table-cleaning { background-color: #e2e3e5; border-color: #6c757d; color: #383d41; }

    .floor-plan {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 500px;
    }

    .section-box {
      background-color: #343a40;
      color: white;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 0.9rem;
      text-align: center;
      position: absolute;
    }
    .entrance { background-color: #17a2b8; top: 10px; left: 50%; transform: translateX(-50%); }
    .kitchen { background-color: #495057; top: 10px; right: 10px; }
  </style>
</head>

<body>

  <!-- Header with Logout -->
  <header class="bg-white shadow-sm py-4 mb-4">
    <div class="container">
      <div class="row align-items-center">

        <!-- Left -->
        <div class="col-md-8">
          <h1 class="display-6 fw-bold text-danger mb-0">Resto</h1>
          <p class="text-muted mb-0">Smart Table Management System</p>
        </div>

        <!-- Right -->
        <div class="col-md-4 text-end">
          <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Logout</a>
        </div>

      </div>
    </div>
  </header>

  <!-- Floor Plan -->
  <div class="container mb-5">
    <div class="row g-4">

      <!-- TABLES LAYOUT -->
      <div class="col-lg-9">
        <div class="card shadow-lg">
          <div class="card-body position-relative">

            <div class="section-box entrance">üö™ Entrance</div>
            <div class="section-box kitchen">üë®‚Äçüç≥ Kitchen</div>

            <div class="floor-plan">
              {% for table in a %}
              <a href="{% url 'menu' table.id %}" style="text-decoration:none;">
                <div class="table-item 
                  {% if table.status == 'available' %}table-available
                  {% elif table.status == 'occupied' %}table-occupied
                  {% elif table.status == 'reserved' %}table-reserved
                  {% else %}table-cleaning
                  {% endif %}">
                  <span style="font-size:22px;">{{ table.number }}</span>
                  <small>{{ table.capacity }} Seats</small>
                </div>
              </a>
              {% endfor %}
            </div>

          </div>
        </div>
      </div>

      <!-- SIDEBAR -->
      <div class="col-lg-3">

        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Table Status</h5>
          </div>
          <div class="card-body">
            <div class="d-flex align-items-center mb-2">
              <div class="me-2 rounded-circle table-available" style="width:20px; height:20px;"></div> Available
            </div>
            <div class="d-flex align-items-center mb-2">
              <div class="me-2 rounded-circle table-occupied" style="width:20px; height:20px;"></div> Occupied
            </div>
           
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
