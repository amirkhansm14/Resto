<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Table Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Roboto', sans-serif;
    }
    .table-item {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 15px;
      font-weight: 500;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .table-item:hover {
      transform: scale(1.05);
    }
    .table-available {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .table-occupied {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .table-reserved {
      background-color: #fff3cd;
      border-color: #ffc107;
      color: #856404;
    }
    .table-cleaning {
      background-color: #e2e3e5;
      border-color: #6c757d;
      color: #383d41;
    }
    .floor-plan {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      min-height: 500px;
    }
    .section-box {
      background-color: #343a40;
      color: white;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 0.9rem;
      text-align: center;
      position: absolute;
    }
    .entrance { background-color: #17a2b8; top: 10px; left: 50%; transform: translateX(-50%); }
    .kitchen { background-color: #495057; top: 10px; right: 10px; }
    .bar { background-color: #6f42c1; top: 10px; left: 10px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-white shadow-sm py-4 mb-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="display-6 fw-bold text-danger mb-0">Resto</h1>
          <p class="text-muted mb-0">Management made ease</p>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
          <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#reservationModal">
            Make Reservation
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Floor Plan -->
  <div class="container mb-5">
    <div class="row g-4">
      <div class="col-lg-9">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="floor-plan">
              <div class="section-box entrance">üö™ Entrance</div>
              
              <div class="section-box kitchen">üë®‚Äçüç≥ Kitchen</div>

              <!-- Sample Tables -->
               {% for i in a %}
               <a href="{% url 'menu' i.id %}"><div class="table-item table-available">{{i.number}}<br><small>{{i.capacity}}Seats</small></div></a>
                {% endfor %}
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-3">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Table Status</h5>
          </div>
          <div class="card-body">
            <div class="d-flex align-items-center mb-2">
              <div class="me-2 rounded-circle table-available" style="width:20px; height:20px;"></div> Available
            </div>
            <div class="d-flex align-items-center mb-2">
              <div class="me-2 rounded-circle table-occupied" style="width:20px; height:20px;"></div> Occupied
            </div>
            <div class="d-flex align-items-center mb-2">
              <div class="me-2 rounded-circle table-reserved" style="width:20px; height:20px;"></div> Reserved
            </div>
            <div class="d-flex align-items-center mb-2">
              <div class="me-2 rounded-circle table-cleaning" style="width:20px; height:20px;"></div> Cleaning
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body text-center">
            <p class="mb-1"><strong>Available:</strong> 2</p>
            <p class="mb-1"><strong>Occupied:</strong> 2</p>
            <p class="mb-1"><strong>Reserved:</strong> 1</p>
            <p class="mb-0"><strong>Cleaning:</strong> 1</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Reservation Modal -->
  <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reservationModalLabel">Make a Reservation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="table" class="form-label">Select Table</label>
              <select class="form-select" id="table" required>
                <option value="">Choose...</option>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Reservation Time</label>
              <input type="datetime-local" class="form-control" id="time" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
